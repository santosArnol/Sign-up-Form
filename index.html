<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="logoContainer">
            <div class="logoBackground">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <h1 class="odinTitle">ODIN</h1>
            </div>
        </div>
        
        <div class="introContainer">
            <p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="emptyContainer"></div>
        <div class="formContainer">

            <div class="formGroup">
                <h2 class="form-header">Let's do this!</h2>
                <form id="form" class="form" action="_blank" method="post">
                    <label for="first-name">FIRST NAME
                        <input pattern="^[a-zA-Z]{1,20}$"  placeholder="John" required required id="first-name" type="text">
                    </label>
                    <label for="last-name">LAST NAME
                        <input pattern="^[a-zA-Z]{1,20}$" placeholder="Doe" required id="last-name" type="text">
                    </label>
                    <label for="email">EMAIL
                        <input placeholder="example@hotmail.com" required id="email" type="text">
                    </label>
                    <label for="phone-number">PHONE NUMBER
                        <input pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" required id="phone-number" type="text">
                    </label>
                    <label for="password">PASSWORD
                        <input pattern="(?=^.{3,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="******" required id="password" type="password">
                    </label>
                    <label for="pass-confirm">CONFIRM PASSWORD
                        <input pattern="(?=^.{3,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="******" required id="pass-confirm" type="password">
                    </label>
            </div>                                                                              
            
            </form>
        </div>

        <div class="imageCreditsContainer">
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>

        <div class="buttonContainer">
            <div class="buttonGroup">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
